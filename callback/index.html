<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Hell</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col justify-center items-center h-screen w-screen bg-gray-500">
    <div id="alert"
        class="max-w-sm mx-auto flex py-3 px-6 rounded-lg shadow-xl bg-red-500 border-2 border-red-600 items-center hidden">
        <div class="flex-shrink-0">
            <img src="src/img/error.png" alt="Error Image" class="h-12 w-12">
        </div>

        <div class="ml-6 pt-1">
            <h4 class="text-gray-200 text-xl font-bold">Error</h4>
            <p id="errorMessage" class="text-gray-200"></p>
        </div>
    </div>

    <div class="flex">

        <button id="button"
            class="btn bg-gray-400 shadow-md transform transition-all duration-150 ease-in-out hover:scale-105 hover:shadow-lg active:translate-y-0.5">
            Change Color
        </button>

    </div>


    <script src="../promise/promise1-colors.js"></script>
</body>

</html>
